<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Greenhouse Project</title>
  </head>

  <body>
    <div class="main">
      <header>
        <h1>Greenhouse Project</h1>
      </header>

      <div class="control">
        <div class="heater">
          <h2>Heater</h2>
          <p class="status" id="heaterStatus">Status:</p>
          <button type="button" id="heaterOn" onclick="changeHeaterState(1)">ON</button>
          <button type="button" id="heaterOff" onclick="changeHeaterState(0)">OFF</button>
        </div>

        <div class="window">
          <h2>Window</h2>
          <p class="status" id="windowStatus">Status:</p>
          <button type="button" id="windowOpen" onclick="changeWindowState(1)">OPEN</button>
          <button type="button" id="windowClose" onclick="changeWindowState(0)">CLOSE</button>
        </div>

      </div>

      <div class="setlight">
        <h2>Set light level</h2>
        <input
          autocomplete="off"
          autofocus
          name="fname"
          placeholder="% of light level..."
          type="text"
          id="lightLevel"
        />
        <br /><br />
        <button type="button" onclick="changeStateLight();">Set value</button>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Temperature</th>
            <th scope="col">Humidity</th>
          </tr>
        </thead>
        <!-- <tbody id="data"> -->
        <tbody>
          <tr>
            <td>12:00</td>
            <td>20</td>
            <td>50</td>
          </tr>
          <tr>
            <td>12:05</td>
            <td>21</td>
            <td>51</td>
          </tr>
        </tbody>
      </table>


      <footer>
        &#169; Greenhouse Project 2022. Developed by Lucas Saldanha & Michal
        Pup√°k.
      </footer>
    </div>


  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</html>
