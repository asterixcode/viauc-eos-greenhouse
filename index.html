<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenhouse Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Greenhouse Project</h1>
      </header>
      <div class="control">
        <div class="heater">
          <h2>Heater</h2>
          <p class="status" id="heaterStatus">Status:</p>
          <button type="button" onclick="changeHeaterState(1)">ON</button>
          <button type="button" onclick="changeHeaterState(0)">OFF</button>
        </div>

        <div class="window">
          <h2>Window</h2>
          <p class="status" id="windowStatus">Status:</p>
          <button type="button" onclick="changeWindowState(1)">OPEN</button>
          <button type="button" onclick="changeWindowState(0)">CLOSED</button>
        </div>
      </div>

      <div class="read">
        <div class="readings">
          <h2>Temperature:</h2>
          <p class="status" id="temperatureStatus">Status:</p>
        </div>
        <div class="readings">
          <h2>Humidity:</h2>
          <p class="status" id="humStatus">Status:</p>
        </div>
        <div class="readings">
          <h2>Light level:</h2>
          <p class="status" id="lightStatus">Status:</p>
        </div>
      </div>

      <div class="setlight">
        <h2>Set light level</h2>
        <input autocomplete="off" autofocus name="fname" placeholder="% of light level..." type="text" id="lightLevel"/>
        <br><br>
        <button type="button" onclick="changeStateLight();">Set value</button>
      </div>

      <footer>&#169; Greenhouse Project 2022. Developed by Lucas Saldanha & Michal Pup√°k.</footer>
    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</html>
